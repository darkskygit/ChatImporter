[package]
name = "chat_importer"
version = "0.1.0"
authors = ["DarkSky <darksky2048@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
anyhow = "1.0.31"
chrono = "0.4.11"
fern = "0.6.0"
htmlescape = "0.3.1"
lazy_static = "1.4.0"
mailparse = "0.12.1"
path-absolutize = "1.2.0"
regex = "1.3.7"
scraper = "0.12.0"
serde = "1.0.110"
serde_json = "1.0.53"
walkdir = "2.2.3"

[dependencies.gchdb]
path = "../common_chat_record"

[dependencies.log]
version = "0.4.8"
features = ["max_level_trace", "release_max_level_info"]

[dependencies.structopt]
version = "0.3.14"
default-features = false
