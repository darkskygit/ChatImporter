[package]
name = "chat_importer"
version = "0.1.0"
authors = ["DarkSky <darksky2048@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
anyhow = "1.0.32"
chrono = "0.4.13"
fern = "0.6.0"
gchdb = "0.1.1"
htmlescape = "0.3.1"
lazy_static = "1.4.0"
mailparse = "0.13.0"
path-absolutize = "3.0.6"
regex = "1.3.9"
scraper = "0.12.0"
serde = "1.0.114"
serde_json = "1.0.57"
walkdir = "2.3.1"

[dependencies.log]
version = "0.4.11"
features = ["max_level_trace", "release_max_level_info"]

[dependencies.structopt]
version = "0.3.16"
default-features = false
